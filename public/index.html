<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Diep.io Modular</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; background: #1a1a1a; }
        canvas { display: block; background: #222; margin: auto; }
        #hud, #skills {
            position: absolute;
            left: 20px;
            font-family: Arial, sans-serif;
            user-select: none;
            color: #fff;
        }
        #hud { top: 16px; font-size: 22px; z-index: 10; }
        #skills {
            top: 80px;
            background: rgba(30,30,40,0.97);
            padding: 18px 26px 18px 26px;
            border-radius: 16px;
            border: 2px solid #345;
            display: none;
            z-index: 12;
        }
        #eventMsg {
            position: absolute;
            top: 28%;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 38px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            z-index: 30;
            text-shadow: 2px 2px 16px #000, 0 0 12px #fff;
            display: none;
            pointer-events: none;
        }
        #dmgReduceIcon {
            position: absolute;
            top: 14px;
            right: 32px;
            background: #1a2945cc;
            border-radius: 50%;
            border: 3px solid #58ffb7;
            width: 58px; height: 58px;
            box-shadow: 0 0 16px #14f9;
            z-index: 19;
            display: none;
            align-items: center;
            justify-content: center;
        }
        #dmgReduceIcon span {
            font-size: 31px;
            color: #58ffb7;
            display: block;
            font-weight: bold;
            text-shadow: 1px 1px 5px #0f4, 0 0 10px #000;
        }
        #xpbar-ct {
            margin-top: 7px;
            width: 320px;
            height: 26px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #67d2ff;
        }
        #xpbar {
            height: 100%;
            background: linear-gradient(90deg,#1fd1f9,#88e8a0);
            width: 0%;
            border-radius: 10px;
            transition: width 0.22s cubic-bezier(.4,2.3,.2,1);
        }
        #deathMsg {
            position: absolute;
            top: 40%;
            left: 0;
            right: 0;
            color: #fff;
            font-size: 48px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 16px #000, 0 0 12px #46f9;
            z-index: 20;
            display: none;
        }
        #conquests {
            position: absolute;
            right: 18px;
            bottom: 30px;
            font-size: 18px;
            color: #f1f189;
            z-index: 25;
            text-align: right;
            line-height: 1.3;
        }
        button.skill-btn {
            padding: 3px 12px;
            border-radius: 7px;
            border: 1px solid #67d2ff;
            background: #26303a;
            color: #dff;
            font-size: 17px;
            margin-left: 12px;
            cursor: pointer;
        }
        button.skill-btn:disabled {
            background: #363d44;
            color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <span id="score"></span>
        <button id="openSkills">Habilidades (<span id="points">0</span> pts)</button>
        <div id="xpbar-ct">
            <div id="xpbar"></div>
        </div>
    </div>
    <div id="skills"></div>
    <div id="eventMsg"></div>
    <div id="dmgReduceIcon"><span title="Redu√ß√£o permanente de dano">üõ°Ô∏è<br><span style="font-size:17px;">-20%</span></span></div>
    <div id="conquests"></div>
    <div id="deathMsg"></div>
    <script type="module" src="game.js"></script>
</body>
</html>
